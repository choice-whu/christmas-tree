        function createGlowTexture(isBright = false) {
            // ç¼©å° Canvas å°ºå¯¸ä»¥æå‡ç”Ÿæˆæ€§èƒ½
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32; 
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            
            if (isBright) {
                grad.addColorStop(0, 'rgba(255,255,255,1)');
                grad.addColorStop(0.15, 'rgba(255,255,255,1)'); 
                grad.addColorStop(0.4, 'rgba(255,255,255,0.4)');
                grad.addColorStop(1, 'rgba(0,0,0,0)');
            } else {
                grad.addColorStop(0, 'rgba(255,255,255,1)');
                grad.addColorStop(0.2, 'rgba(255,255,255,0.6)');
                grad.addColorStop(1, 'rgba(0,0,0,0)');
            }
            
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 32, 32);
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace; 
            return tex;
        }

        function createParticleSystem(count, palette, size, type) {
            let sysIndex = 0; 
            if (type === 'ornament') sysIndex = 1;
            if (type === 'bauble') sysIndex = 2;

            const particleMaterial = new THREE.PointsMaterial({
                color: 0xffffff, size: size,
                map: createGlowTexture(type !== 'base'), 
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true,
                vertexColors: true, sizeAttenuation: true, 
                opacity: type === 'base' ? 0.9 : 1.0 
            });
            const geometry = new THREE.BufferGeometry();
            const positions = []; const colors = [];

            for (let i = 0; i < count; i++) {
                const galaxyPos = getRandomSpherePoint(GALAXY_RADIUS);
                const t = Math.random(); 
                const angle = t * 25 + i * 0.02; 
                let currentRadius = TREE_BASE_RADIUS * Math.pow((1 - t), 1.1);
                
                const rParams = Math.random();
                let r;
                
                if (type === 'bauble') {
                    r = (0.95 + 0.1 * Math.random()) * currentRadius;
                } else if (type === 'ornament') {
                    r = (rParams > 0.1 ? 0.9 + 0.15*Math.random() : Math.random()) * currentRadius;
                } else {
                    r = (rParams > 0.3 ? 0.6 + 0.4*Math.random() : Math.random()) * currentRadius;
                }
                
                const treeY = -TREE_HEIGHT/2 + t * TREE_HEIGHT;
                const branchNoise = Math.sin(t * 40) * Math.cos(angle * 6) * 15; 
                const treeX = Math.cos(angle) * (r + branchNoise);
                const treeZ = Math.sin(angle) * (r + branchNoise);

                positions.push(galaxyPos.x, galaxyPos.y, galaxyPos.z);
                const color = palette[Math.floor(Math.random() * palette.length)];
                colors.push(color.r, color.g, color.b);

                particlesData.push({
                    systemIndex: sysIndex, idx: i,
                    galaxy: galaxyPos, tree: new THREE.Vector3(treeX, treeY, treeZ),
                    phase: Math.random() * Math.PI * 2, speed: 0.02 + Math.random() * 0.04,
                    orbitRadius: r + branchNoise, orbitY: treeY, orbitSpeed: 0.1 + Math.random() * 0.2
                });
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            const system = new THREE.Points(geometry, particleMaterial);
            scene.add(system);
            
            if (type === 'base') baseParticleSystem = system; 
            else if (type === 'ornament') ornamentParticleSystem = system;
            else if (type === 'bauble') baubleSystem = system;
        }

        function createPhotoGallery() {
            photoGroup = new THREE.Group();
            scene.add(photoGroup);
            const photoSize = isMobile ? 30 : 24; // ç§»åŠ¨ç«¯ç…§ç‰‡ç¨å¾®å¤§ç‚¹
            const borderSize = photoSize + 4;
            const defaultPhotoMat = new THREE.MeshBasicMaterial({ color: 0x888888, side: THREE.DoubleSide });
            const defaultPhotoGeo = new THREE.PlaneGeometry(photoSize, photoSize);
            const borderGeo = new THREE.BoxGeometry(borderSize, borderSize, 2);

            for (let i = 0; i < PHOTO_COUNT; i++) {
                const itemGroup = new THREE.Group();
                itemGroup.userData = { id: i, isPhotoGroup: true };
                const colorHex = frameColors[Math.floor(Math.random() * frameColors.length)];
                
                const borderMat = new THREE.MeshStandardMaterial({ 
                    color: colorHex, 
                    roughness: 0.1, 
                    metalness: 0.1, 
                    emissive: colorHex,
                    emissiveIntensity: 0.8 
                });
                
                const borderMesh = new THREE.Mesh(borderGeo, borderMat);
                borderMesh.position.z = -1.1; 
                borderMesh.userData = { originalEmissiveIntensity: 0.8 };
                
                itemGroup.add(borderMesh);
                const photoMesh = new THREE.Mesh(defaultPhotoGeo, defaultPhotoMat.clone());
                photoMesh.userData = { parentGroup: itemGroup, isPhoto: true }; 
                itemGroup.add(photoMesh);
                
                const gPos = getRandomSpherePoint(GALAXY_RADIUS * 1.1);
                itemGroup.position.copy(gPos);
                itemGroup.lookAt(0,0,0);
                
                const t = 1 - Math.sqrt(Math.random()) * 0.95; 
                const angle = Math.random() * Math.PI * 2;
                const depthFactor = 0.85 + Math.random() * 0.1;
                const radius = TREE_BASE_RADIUS * Math.pow((1 - t), 1.1) * depthFactor;
                const y = -TREE_HEIGHT/2 + t * TREE_HEIGHT;
                
                photosData.push({ 
                    group: itemGroup, mesh: photoMesh, borderMesh: borderMesh, galaxy: gPos, 
                    treeRadius: radius, treeY: y, treeAngle: angle, phase: Math.random() * Math.PI * 2
                });
                photoGroup.add(itemGroup);
            }
        }

        function createParticleStar() {
            const starGeo = new THREE.BufferGeometry();
            const sPositions = []; const sColors = [];
            for(let i=0; i<150; i++) { 
                const r = Math.random() * 8; const theta = Math.random() * Math.PI * 2; const phi = Math.acos(2 * Math.random() - 1);
                sPositions.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
                sColors.push(1, 1, 0.9);
            }
            const rays = 12;
            for(let i=0; i<rays; i++) {
                const theta = Math.random() * Math.PI * 2; const phi = Math.random() * Math.PI;
                const vec = new THREE.Vector3(Math.sin(phi) * Math.cos(theta), Math.sin(phi) * Math.sin(theta), Math.cos(phi));
                for(let j=0; j<30; j++) {
                    const dist = 8 + Math.random() * 40;
                    const p = vec.clone().multiplyScalar(dist);
                    p.x += (Math.random()-0.5)*1.5; p.y += (Math.random()-0.5)*1.5; p.z += (Math.random()-0.5)*1.5;
                    sPositions.push(p.x, p.y, p.z); sColors.push(1, 0.9, 0.2); 
                }
            }
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(sPositions, 3));
            starGeo.setAttribute('color', new THREE.Float32BufferAttribute(sColors, 3));
            const starMat = new THREE.PointsMaterial({
                size: 5, map: createGlowTexture(true), blending: THREE.AdditiveBlending,
                depthWrite: false, transparent: true, vertexColors: true
            });
            starSystem = new THREE.Points(starGeo, starMat);
            starSystem.visible = false;
            starSystem.position.set(0, TREE_HEIGHT/2 + 20, 0);
            const light = new THREE.PointLight(0xffdd00, 2.5, 500); 
            starSystem.add(light);
            scene.add(starSystem);
        }

        function selectClosestPhoto() {
            if (activePhoto) return; 

            scene.updateMatrixWorld(true);

            let minDistance = Infinity;
            let closestGroup = null;

            photosData.forEach(p => {
                p.group.getWorldPosition(tempVec);
                const screenPos = tempVec.clone().project(camera);
                
                if (screenPos.z < 1) { 
                    const distance = Math.sqrt(screenPos.x * screenPos.x + screenPos.y * screenPos.y);
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestGroup = p.group;
                    }
                }
            });

            // ç§»åŠ¨ç«¯æ”¾å®½é€‰æ‹©é˜ˆå€¼
            const threshold = isMobile ? 0.5 : 0.4;
            if (closestGroup && minDistance < threshold) { 
                viewPhoto(closestGroup);
                return true; 
            } else {
                return false; 
            }
        }

        function triggerUpload() {
            const now = Date.now();
            if (now - lastUploadTriggerTime > 2000) {
                lastUploadTriggerTime = now;
                document.getElementById('file-input').click();
                const hint = document.getElementById('gesture-hint');
                const originalText = hint.innerText;
                hint.innerText = "ğŸ“¤ è§¦å‘ä¸Šä¼ ...";
                setTimeout(() => { updateHintText(); }, 1500);
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            const dt = 0.04;
            currentShapeVal += (targetShape - currentShapeVal) * dt;
            
            const time = Date.now() * 0.001;
            
            const breath = Math.sin(time * 1.2) * 0.02 * currentShapeVal; 
            const scaleY = 1 + breath * 0.5;
            const scaleXZ = 1 + breath;

            if (currentShapeVal > 0.1) {
                starSystem.visible = true;
                const starScale = currentShapeVal * (1 + Math.sin(time * 4) * 0.15); 
                starSystem.scale.set(starScale, starScale, starScale);
                starSystem.rotation.y += 0.01;
                starSystem.rotation.z = Math.sin(time) * 0.1;
                starSystem.position.y = (TREE_HEIGHT/2 + 20) * scaleY;
            } else {
                starSystem.visible = false;
            }

            if (!isViewingPhoto) {
                if (controlMode === 'mouse') {
                    // ç§»åŠ¨ç«¯é™ä½æ—‹è½¬çµæ•åº¦
                    const sens = isMobile ? 0.0015 : 0.0008;
                    
                    if (isMouseDown) {
                         // è·Ÿéšæ‰‹æŒ‡/é¼ æ ‡
                         scene.rotation.y += ((-mouseX * sens) - scene.rotation.y) * 0.1;
                         scene.rotation.x += ((-mouseY * sens) - scene.rotation.x) * 0.1;
                    } else {
                         // ç¼“æ…¢å›æ­£
                         scene.rotation.x += 0.05 * ((-mouseY * 0.0002) - scene.rotation.x);
                         scene.rotation.y += 0.05 * ((-mouseX * 0.0002) - scene.rotation.y);
                    }
                } else if (controlMode === 'gesture') {
                    if (!isFist && !isPointing) {
                        rotationVelocity.x *= 0.95;
                        rotationVelocity.y *= 0.95;
                        scene.rotation.y += rotationVelocity.y;
                        scene.rotation.x += rotationVelocity.x;
                        scene.rotation.x = Math.max(-0.5, Math.min(0.5, scene.rotation.x));
                    } else if (isFist) {
                        scene.rotation.y += 0.005;
                        scene.rotation.x += (0 - scene.rotation.x) * 0.05;
                    }
                }
            } else {
                rotationVelocity.x *= 0.9;
                rotationVelocity.y *= 0.9;
            }

            const basePositions = baseParticleSystem.geometry.attributes.position.array;
            const ornamentPositions = ornamentParticleSystem.geometry.attributes.position.array;
            const baublePositions = baubleSystem.geometry.attributes.position.array;

            particlesData.forEach(p => {
                let tx, ty, tz;
                if (currentShapeVal > 0.01) {
                    const orbitAngle = p.phase + time * p.orbitSpeed * 0.5;
                    tx = Math.cos(orbitAngle) * p.orbitRadius;
                    tz = Math.sin(orbitAngle) * p.orbitRadius;
                    ty = p.orbitY;
                } else {
                    tx = p.tree.x; ty = p.tree.y; tz = p.tree.z;
                }
                
                let targetX = p.galaxy.x + (tx - p.galaxy.x) * currentShapeVal;
                let targetY = p.galaxy.y + (ty - p.galaxy.y) * currentShapeVal;
                let targetZ = p.galaxy.z + (tz - p.galaxy.z) * currentShapeVal;
                
                if (currentShapeVal > 0.5) {
                    targetX *= scaleXZ; targetZ *= scaleXZ; targetY *= scaleY;
                }

                const wind = isFist ? 0.5 : 2.0; 
                const windOffset = Math.sin(time * 2 + targetY * 0.05) * wind * currentShapeVal;

                const x = targetX + Math.sin(time * 3 + p.phase) * wind + windOffset;
                const y = targetY + Math.cos(time * 2 + p.phase) * wind;
                const z = targetZ + Math.sin(time * 2.5 + p.phase) * wind;

                const i3 = p.idx * 3;
                if (p.systemIndex === 0) { 
                    basePositions[i3] = x; basePositions[i3+1] = y; basePositions[i3+2] = z;
                } else if (p.systemIndex === 1) { 
                    ornamentPositions[i3] = x; ornamentPositions[i3+1] = y; ornamentPositions[i3+2] = z;
                } else if (p.systemIndex === 2) {
                    baublePositions[i3] = x; baublePositions[i3+1] = y; baublePositions[i3+2] = z;
                }
            });

            baseParticleSystem.geometry.attributes.position.needsUpdate = true;
            ornamentParticleSystem.geometry.attributes.position.needsUpdate = true;
            baubleSystem.geometry.attributes.position.needsUpdate = true;

            photosData.forEach((p) => {
                if (p.borderMesh) {
                    if (currentShapeVal > 0.8) {
                        const blink = Math.sin(time * 3.0 + p.phase) * 0.5 + 0.5;
                        p.borderMesh.material.emissiveIntensity = 1.0 + blink * 2.0; 
                    } else {
                        p.borderMesh.material.emissiveIntensity = 4.0; 
                    }
                }

                if (p.group === activePhoto) return; 

                const targetScale = 1 + currentShapeVal * 0.4; 
                p.group.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.08);

                let tx, ty, tz;
                if (currentShapeVal > 0.01) {
                    const orbitAngle = p.treeAngle + time * 0.15; 
                    tx = Math.cos(orbitAngle) * p.treeRadius;
                    tz = Math.sin(orbitAngle) * p.treeRadius;
                    ty = p.treeY;
                } else {
                    tx = p.galaxy.x; ty = p.galaxy.y; tz = p.galaxy.z;
                }
                
                let targetX = p.galaxy.x + (tx - p.galaxy.x) * currentShapeVal;
                let targetY = p.galaxy.y + (ty - p.galaxy.y) * currentShapeVal;
                let targetZ = p.galaxy.z + (tz - p.galaxy.z) * currentShapeVal;

                if (currentShapeVal > 0.5) {
                    targetX *= scaleXZ; targetZ *= scaleXZ; targetY *= scaleY;
                }

                p.group.position.lerp(new THREE.Vector3(targetX, targetY, targetZ), 0.08);
                
                if (currentShapeVal > 0.8) {
                    p.group.lookAt(camera.position);
                    p.group.rotation.z = Math.sin(time * 1.5 + p.phase) * 0.1; 
                } else {
                    p.group.rotation.x += 0.01; 
                    p.group.rotation.y += 0.01;
                }
            });

            renderer.render(scene, camera);
            
            if (activePhoto) {
                const dist = isMobile ? 380 : 300; 
                const forwardVec = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
                const worldTargetPos = camera.position.clone().add(forwardVec.multiplyScalar(dist));
                
                const localTargetPos = activePhoto.parent.worldToLocal(worldTargetPos.clone());
                
                activePhoto.position.lerp(localTargetPos, 0.08);
                
                const targetQuaternion = new THREE.Quaternion();
                const currentQuaternion = activePhoto.quaternion.clone();
                
                activePhoto.lookAt(camera.position); 
                targetQuaternion.copy(activePhoto.quaternion);
                
                activePhoto.quaternion.copy(currentQuaternion);
                activePhoto.quaternion.slerp(targetQuaternion, 0.08);

                activePhoto.scale.lerp(new THREE.Vector3(22, 22, 22), 0.08); 
            }
        }

        // ç»Ÿä¸€ç‚¹å‡»å¤„ç†
        function onDocumentClick(event) {
            // å¿½ç•¥ UI ç‚¹å‡»
            if (event.target.closest('button') || event.target.closest('.switch-option') || event.target.closest('input')) return;
            
            if (isViewingPhoto) {
                closePhotoView(); return;
            }
            if (controlMode === 'mouse') {
                if (!mouseVector) return;
                raycaster.setFromCamera(mouseVector, camera);
                const meshes = [];
                photoGroup.children.forEach(g => {
                    g.children.forEach(c => { if (c.userData.isPhoto) meshes.push(c); });
                });
                const intersects = raycaster.intersectObjects(meshes);
                if (intersects.length > 0) {
                    const selectedMesh = intersects[0].object;
                    const group = selectedMesh.userData.parentGroup;
                    viewPhoto(group);
                } else {
                    // å¦‚æœæ²¡æœ‰ç‚¹ä¸­ç…§ç‰‡ï¼Œä¸”æ²¡æœ‰åŠ è½½ä»»ä½•å›¾ç‰‡ï¼Œå¯ä»¥æç¤ºä¸Šä¼ 
                    if(uploadedTextures.length === 0) {
                         document.getElementById('file-input').click();
                    }
                }
            }
        }

        function viewPhoto(group) {
            if (isViewingPhoto && activePhoto === group) return;
            activePhoto = group;
            isViewingPhoto = true;
            document.body.classList.add('viewing-photo');
        }

        function closePhotoView() {
            if (!isViewingPhoto) return;
            isViewingPhoto = false;
            activePhoto = null; 
            document.body.classList.remove('viewing-photo');
        }
        
        window.closePhotoView = closePhotoView;

        function initControls() {
            // PC ç«¯æ»šè½®æ§åˆ¶
            window.addEventListener('wheel', (e) => {
                if (controlMode !== 'mouse' || isViewingPhoto) return;
                const delta = e.deltaY * 0.002; 
                scrollProgress = Math.max(0, Math.min(1, scrollProgress + delta));
                targetShape = scrollProgress;
                isFist = scrollProgress > 0.5;
            }, { passive: false });
            
            // ç»Ÿä¸€é¼ æ ‡äº‹ä»¶
            document.addEventListener('mousedown', () => { if(controlMode==='mouse') isMouseDown = true; });
            document.addEventListener('mouseup', () => { isMouseDown = false; });
            
            // --- ç§»åŠ¨ç«¯è§¦æ§é€»è¾‘å¢å¼º ---
            let initialPinchDistance = 0;
            let lastTouchY = 0;

            document.addEventListener('touchstart', (e) => { 
                if(controlMode !== 'mouse') return;
                
                if (e.touches.length === 1) {
                    isMouseDown = true; 
                    const touch = e.touches[0];
                    mouseX = (touch.clientX - window.innerWidth / 2);
                    mouseY = (touch.clientY - window.innerHeight / 2);
                } else if (e.touches.length === 2) {
                    // è®°å½•åŒæŒ‡åˆå§‹ä½ç½®ï¼Œç”¨äºæ¨¡æ‹Ÿå˜å½¢
                    lastTouchY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                }
            }, { passive: false });
            
            document.addEventListener('touchend', () => { isMouseDown = false; });
            
            document.addEventListener('touchmove', (e) => {
                 if (controlMode !== 'mouse') return;
                 e.preventDefault(); // é˜»æ­¢æµè§ˆå™¨æ»šåŠ¨
                 
                 // å•æŒ‡ï¼šæ—‹è½¬è§†è§’
                 if (e.touches.length === 1) {
                     const touch = e.touches[0];
                     mouseX = (touch.clientX - window.innerWidth / 2);
                     mouseY = (touch.clientY - window.innerHeight / 2);
                     
                     mouseVector.x = (touch.clientX / window.innerWidth) * 2 - 1;
                     mouseVector.y = -(touch.clientY / window.innerHeight) * 2 + 1;
                 }
                 // åŒæŒ‡ï¼šå‚ç›´æ»‘åŠ¨æ¨¡æ‹Ÿæ»šè½®å˜å½¢
                 else if (e.touches.length === 2 && !isViewingPhoto) {
                     const currentTouchY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                     const deltaY = lastTouchY - currentTouchY; // å‘ä¸Šæ»‘ä¸ºæ­£
                     
                     // è°ƒæ•´çµæ•åº¦
                     scrollProgress = Math.max(0, Math.min(1, scrollProgress + deltaY * 0.005));
                     targetShape = scrollProgress;
                     isFist = scrollProgress > 0.5;
                     
                     lastTouchY = currentTouchY;
                 }
            }, {passive: false});
        }

        function onDocumentMouseMove(event) {
            mouseVector.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouseVector.y = -(event.clientY / window.innerHeight) * 2 + 1;
            if (controlMode === 'mouse') {
                mouseX = (event.clientX - window.innerWidth / 2);
                mouseY = (event.clientY - window.innerHeight / 2);
            }
        }

        function getRandomSpherePoint(radius) {
            const u = Math.random(); const v = Math.random();
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            const r = Math.cbrt(Math.random()) * radius;
            const sinPhi = Math.sin(phi);
            return new THREE.Vector3(r * sinPhi * Math.cos(theta), r * sinPhi * Math.sin(theta), r * Math.cos(phi));
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function handleFileUpload(input) {
            const files = input.files;
            if (!files.length) return;
            Array.from(files).forEach((file) => {
                if (!file.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        if (!textureLoader) textureLoader = new THREE.TextureLoader();
                        const tex = new THREE.Texture(img);
                        tex.needsUpdate = true;
                        tex.colorSpace = THREE.SRGBColorSpace;
                        uploadedTextures.push(tex);
                        updatePhotoMaterials();
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        function updatePhotoMaterials() {
            if (uploadedTextures.length === 0) return;
            photosData.forEach((data, index) => {
                const texIndex = index % uploadedTextures.length;
                if (index < photosData.length) {
                    const newMat = new THREE.MeshBasicMaterial({
                        map: uploadedTextures[texIndex], side: THREE.DoubleSide
                    });
                    data.mesh.material = newMat;
                }
            });
        }

        function initMediaPipe() {
            const videoElement = document.getElementsByClassName('input_video')[0];
            const gestureHint = document.getElementById('gesture-hint');

            function getDist(p1, p2) {
                return Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));
            }

            function onResults(results) {
                document.getElementById('loading').style.display = 'none';
                if (controlMode !== 'gesture') return;

                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    handDetected = true;
                    const landmarks = results.multiHandLandmarks[0];
                    const wrist = landmarks[0];
                    
                    const palmCenter = {
                        x: (landmarks[0].x + landmarks[5].x + landmarks[17].x) / 3,
                        y: (landmarks[0].y + landmarks[5].y + landmarks[17].y) / 3
                    };

                    const deltaX = (palmCenter.x - lastHandPos.x) * 10;
                    const deltaY = (palmCenter.y - lastHandPos.y) * 10;
                    if (Math.abs(deltaX) > 0.001 || Math.abs(deltaY) > 0.001) {
                        rotationVelocity.y += deltaX * 0.02; 
                        rotationVelocity.x += deltaY * 0.02; 
                        rotationVelocity.y = Math.max(-0.15, Math.min(0.15, rotationVelocity.y));
                        rotationVelocity.x = Math.max(-0.15, Math.min(0.15, rotationVelocity.x));
                    }
                    lastHandPos = { x: palmCenter.x, y: palmCenter.y };

                    const palmSize = getDist(landmarks[9], wrist);
                    const distIndex = getDist(landmarks[8], wrist);  
                    const distMiddle = getDist(landmarks[12], wrist); 
                    const distRing = getDist(landmarks[16], wrist);   
                    const distPinky = getDist(landmarks[20], wrist);  
                    
                    const curlThreshold = palmSize * 1.1; 
                    const extendThreshold = palmSize * 1.4; 

                    const isFistState = (distIndex < curlThreshold) && 
                                        (distMiddle < curlThreshold) && 
                                        (distRing < curlThreshold) && 
                                        (distPinky < curlThreshold);

                    const isPointingState = (distIndex > extendThreshold) && 
                                            (distMiddle < curlThreshold) && 
                                            (distRing < curlThreshold) && 
                                            (distPinky < curlThreshold);

                    if (isFistState) {
                        isFist = true; isPointing = false;
                        targetShape = 1; 
                        gestureHint.innerText = "ğŸ„ åœ£è¯æ ‘æ¨¡å¼ (æ‰‹æŒå¼ å¼€æ¢å¤)";
                        if (isViewingPhoto) closePhotoView();
                        
                    } else if (isPointingState) {
                        if (targetShape < 0.5) {
                            isFist = false; isPointing = true;
                            targetShape = 0; 
                            
                            if (!isViewingPhoto) {
                                const found = selectClosestPhoto();
                                if (found) {
                                    gestureHint.innerText = "ğŸ‘ï¸ æ­£åœ¨æŸ¥çœ‹ç…§ç‰‡";
                                } else {
                                    gestureHint.innerText = "ğŸ“¤ æŒ‡å‘ç©ºå¤„å¯ä¸Šä¼ ç…§ç‰‡...";
                                    triggerUpload();
                                }
                            } else {
                                gestureHint.innerText = "ğŸ“· æ­£åœ¨æŸ¥çœ‹ç…§ç‰‡ (å¼ å¼€æ‰‹æŒç¼©å°)";
                            }
                        } else {
                            isFist = false; isPointing = false;
                            targetShape = 0;
                            gestureHint.innerText = "ğŸ‘‹ æ­£åœ¨å˜å›æ˜Ÿäº‘...";
                        }
                        
                    } else {
                        isFist = false; isPointing = false;
                        targetShape = 0;
                        updateHintText();
                        
                        if (isViewingPhoto) {
                            closePhotoView();
                        }
                    }

                } else {
                    handDetected = false;
                    gestureHint.innerText = "â³ ç­‰å¾…æ‰‹æŒè¿›å…¥é•œå¤´...";
                }
            }

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            hands.onResults(onResults);
            
            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 640, height: 480
            });
            cameraUtils.start();
        }

        initThree();
        initMediaPipe();
        initControls(); 

    </script>
